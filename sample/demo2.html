<html>

<head>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
	
	<link href="../jquery-tagsinput.css" rel="stylesheet" type="text/css" />
	<script src="../jquery-tagsinput.js" defer></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<span>
				This is a modified version of the <a href="https://github.com/khenfei/jquery-tagsinput" target="_blank">JQuery-TagsInput library</a>.
			</span>
		</div>

		<div class="row" style="margin-bottom: 6px; margin-top: 6px; width: 200px;">
			<input type="text" class="form-control" id="tags" value="Tag without color;#000000Black Label (custom color);#eee600Yellow Label;#dc143cRed Label"></input>
		</div>
	</div>
</body>

<script>
    $(document).ready(function() {
    	var tagsInput = $('#tags').tagsInput({
    		hints: ["TEST12", "BLA456", "#FF8899Colorfull", "Number four", "Number five", "Number six", "Number seven", "Number eight"],
    		maxHints: 3,
			onChange: function(e) {
				console.log(`Tags input changed to ${e}`);
			}
		});
    });
</script>

</html>
